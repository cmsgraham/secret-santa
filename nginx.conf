user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Upstream Flask app (accessible only internally via docker network)
    upstream app_server {
        server app:5000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name nameinahat.com www.nameinahat.com;

        # Allow Certbot challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name nameinahat.com www.nameinahat.com;

        # SSL certificates (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/nameinahat.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nameinahat.com/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Logging
        access_log /var/log/nginx/access_ssl.log main;
        error_log /var/log/nginx/error_ssl.log warn;

        # Proxy to Flask app
        location / {
            proxy_pass http://app_server;
            proxy_http_version 1.1;

            # Headers for Flask to know it's behind HTTPS proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            # Upgrade for WebSocket support (if needed)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Static files (optional - if served by Nginx instead of Flask)
        # location /static/ {
        #     alias /app/static/;
        #     expires 30d;
        #     add_header Cache-Control "public, immutable";
        # }
    }

    # Redirect www to non-www (optional)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name www.nameinahat.com;

        ssl_certificate /etc/letsencrypt/live/nameinahat.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nameinahat.com/privkey.pem;

        return 301 https://nameinahat.com$request_uri;
    }
}
