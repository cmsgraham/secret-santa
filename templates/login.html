<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('page_title_login') }} - {{ t('app_name') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .login-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .info-box {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #6b7280;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 640px) {
            .login-container {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }
            nav {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch !important;
            }
            nav a {
                text-align: center;
            }
        }
    {% include 'components/language_selector_assets.html' %}
</head>
<body>
    <div class="container">
        <nav style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
            <a href="{{ url_for('index') }}" style="color: #667eea; text-decoration: none; font-weight: bold;">{{ t('login_back_home') }}</a>
            {% include 'components/language_selector.html' %}
        </nav>

        <div class="login-container">
            <div class="login-header">
                <h1>ðŸŽ… {{ t('login_welcome') }}</h1>
                <p>{{ t('login_subtitle') }}</p>
            </div>

            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">{{ t('login_email_label') }}</label>
                    <input type="email" id="email" name="email" placeholder="{{ t('login_email_placeholder') }}" required autofocus autocomplete="email">
                </div>

                <button type="submit" style="all: revert; width: 100%; padding: 1rem; background: #667eea; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 1rem;">
                    {{ t('login_send_link') }}
                </button>
            </form>

            <div class="info-box">
                <p><strong>{{ t('login_info_no_password') }}</strong></p>
                <p>{{ t('login_info_description') }}</p>
                <p style="margin-top: 1rem; font-style: italic;">{{ t('login_spam_note') }}</p>
            </div>
        </div>
    </div>

    <script>
        // Load saved email on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('lastLoginEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const messageDiv = document.getElementById('message');
            const originalBtnText = submitBtn.textContent;
            
            // Save email to localStorage
            localStorage.setItem('lastLoginEmail', emailInput.value);
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '{{ t("login_sending") }}';
            messageDiv.style.display = 'none';
            
            const formData = {
                email: emailInput.value,
                language: sessionStorage.getItem('currentLanguage') || 'en'
            };
            
            try {
                const response = await fetch('{{ url_for("login") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = '{{ t("login_success") }}';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                    // Hide form after successful submission
                    e.target.style.display = 'none';
                    
                    // Clear form
                    e.target.reset();
                } else {
                    messageDiv.textContent = data.error || '{{ t("login_error") }}';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                    
                    // Re-enable button on error
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalBtnText;
                }
            } catch (error) {
                messageDiv.textContent = '{{ t("login_generic_error") }}';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        });
    </script>
</body>
</html>
