<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secret Santa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .login-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .info-box {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav style="margin-bottom: 2rem;">
            <a href="{{ url_for('index') }}" style="color: #667eea; text-decoration: none; font-weight: bold;">‚Üê Back to Home</a>
        </nav>

        <div class="login-container">
            <div class="login-header">
                <h1>üéÖ Welcome Back!</h1>
                <p>We'll send you a magic link to sign in</p>
            </div>

            <div id="message" class="message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus autocomplete="email">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                    Send Magic Link üîó
                </button>
            </form>

            <div class="info-box">
                <p><strong>No password needed!</strong></p>
                <p>We'll email you a secure link to log in. The link expires in 1 hour.</p>
            </div>
        </div>
    </div>

    <script>
        // Load saved email on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('lastLoginEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const messageDiv = document.getElementById('message');
            const originalBtnText = submitBtn.textContent;
            
            // Save email to localStorage
            localStorage.setItem('lastLoginEmail', emailInput.value);
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.style.display = 'none';
            
            const formData = {
                email: emailInput.value
            };
            
            try {
                const response = await fetch('{{ url_for("login") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = '‚úÖ ' + data.message;
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                    // Clear form
                    e.target.reset();
                } else {
                    messageDiv.textContent = '‚ùå ' + data.error;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.textContent = '‚ùå Something went wrong. Please try again.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        });
    </script>
</body>
</html>
