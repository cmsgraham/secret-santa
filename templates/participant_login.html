<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Dashboard Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        .icon {
            font-size: 72px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f3f4f6;
        }
        
        .feature-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-right: 12px;
        }
        
        .feature-text {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .feature-text strong {
            color: #333;
            display: block;
            margin-bottom: 3px;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon">üéÅ</div>
        <h1>Secret Santa Dashboard</h1>
        <p class="subtitle">
            Access all your Secret Santa events - created and participating
        </p>
        
        <div id="message" class="error-message" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Your Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your registered email"
                    required 
                    autofocus
                    autocomplete="email"
                >
            </div>
            
            <button type="submit" class="btn">üîó Send Login Link</button>
        </form>
        
        <div class="features">
            <div class="feature-item">
                <span class="feature-icon">üë•</span>
                <div class="feature-text">
                    <strong>All Your Events</strong>
                    See every Secret Santa event you're registered in
                </div>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üéÖ</span>
                <div class="feature-text">
                    <strong>Manage Your Info</strong>
                    Add hints, gift preferences, and make guesses
                </div>
            </div>
            <div class="feature-item">
                <span class="feature-icon">üéâ</span>
                <div class="feature-text">
                    <strong>Create New Events</strong>
                    Organize your own Secret Santa exchanges
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Load saved email on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('lastLoginEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const emailInput = document.getElementById('email');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const messageDiv = document.getElementById('message');
            const originalBtnText = submitBtn.textContent;
            
            // Save email to localStorage
            localStorage.setItem('lastLoginEmail', emailInput.value);
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.style.display = 'none';
            
            const formData = {
                email: emailInput.value
            };
            
            try {
                const response = await fetch('{{ url_for("participant_dashboard") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = '‚úÖ ' + data.message;
                    messageDiv.className = 'error-message';
                    messageDiv.style.background = '#d1fae5';
                    messageDiv.style.color = '#065f46';
                    messageDiv.style.display = 'block';
                    e.target.reset();
                } else {
                    messageDiv.textContent = '‚ùå ' + data.error;
                    messageDiv.className = 'error-message';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.textContent = '‚ùå Something went wrong. Please try again.';
                messageDiv.className = 'error-message';
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        });
    </script>
</body>
</html>
