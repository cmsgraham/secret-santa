version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://secret_santa:password@db:5432/secret_santa_db
      - SECRET_KEY=your-super-secret-key-change-this
      - DEBUG=false
    depends_on:
      - db
      - redis
    networks:
      - secret_santa_network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=secret_santa
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=secret_santa_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - secret_santa_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - secret_santa_network

volumes:
  postgres_data:
  redis_data:

networks:
  secret_santa_network:
    driver: bridge