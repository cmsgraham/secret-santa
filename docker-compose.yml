version: '3.8'

services:
  app:
    build: .
    # No port binding - only accessible via Nginx on internal network
    env_file:
      - .env
    # Environment variables from .env file will be used - don't override SMTP settings here
    depends_on:
      - db
      - redis
    networks:
      - secret_santa_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "127.0.0.1:5001:80"
    volumes:
      - ./nginx-dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - secret_santa_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  certbot:
    build:
      context: .
      dockerfile: Dockerfile.certbot
    volumes:
      - ./certbot_certs:/etc/letsencrypt
      - ./certbot_www:/var/www/certbot
      - ./certbot-renew.sh:/usr/local/bin/certbot-renew.sh:ro
      - ./init-certbot.sh:/usr/local/bin/init-certbot.sh:ro
    environment:
      - CERTBOT_EMAIL=your-email@example.com
      - CERTBOT_DOMAIN=nameinahat.com
    networks:
      - secret_santa_network
    restart: unless-stopped
    entrypoint: /bin/sh -c "while :; do /usr/local/bin/certbot-renew.sh; sleep 86400; done"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=secret_santa
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=secret_santa_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - secret_santa_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - secret_santa_network

volumes:
  postgres_data:
  redis_data:

networks:
  secret_santa_network:
    driver: bridge